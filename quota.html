<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #218838;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            color: #d9534f; /* Red for errors, change to green (#28a745) for success if needed */
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            if ((username === 'scott' && password === '0!23456@')
                || (username === 'mark' && password === '123456')
            )
            {
                messageDiv.style.color = '#28a745'; // Green for success
                messageDiv.textContent = 'Login successful! Welcome, ' + username;
                let url = "https://silverliningresearch.github.io/phxaqs/dpAbhrkxfsYaTJZw68j5QXDF";
                window.location.href = url;
                
            } else {
                messageDiv.style.color = '#d9534f'; // Red for error
                messageDiv.textContent = 'Invalid username or password. Try again.';
            }

            // Optional: Clear form after submission
            // document.getElementById('loginForm').reset();
        }
    </script>
</body>
</html>
